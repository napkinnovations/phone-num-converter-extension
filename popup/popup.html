<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bulma.min.css"/>
</head>
<body>
    <div class="container p-3">
        <h1 class="title">Phone-Num Converter</h1>
        <form id="main-form">
            <div class="block">Enter Phone Number:
                <input type="text" id="phone-input" class="input mb-5" placeholder="e.g., 1-800-0000"/>
            </div>
            <button type="submit" class="button is-primary">Convert</button>
        </form>
        <div id="result" class="mt-3">Result:
            <label id="result-label">{Result here}</label>
        </div>
        
    </div>
    <script src="popup.js"></script>
</body>
</html>
